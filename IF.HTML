<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Evaluator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #FFF5E1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(228, 68, 63, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #E4443F;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            padding: 0.5rem;
            border-radius: 8px;
            border: none;
            width: 80%;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background-color: #E4443F;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #ff5e58;
        }

        .result {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #FFF5E1;
        }

        .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #1e1e1e;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      color: #FFF5E1;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #333;
    }
    </style>
</head>
<body>
    <button  style="margin-right: 70px;"   class="back-button" onclick="window.location.href = 'activities.html';">Back</button>
    <div class="container">
        <h1>Grade Distinction</h1>
        <input type="text" id="gradeInput" placeholder="Enter your grade (0â€“100)">
        <br>
        <button onclick="evaluateGrade()">Check Result</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function getGradeResult(grade) {
            if (isNaN(grade)) {
                return "INVALID: Please enter a number.";
            }
            grade = Number(grade);

            if (grade > 100 || grade < 0) {
                return "INVALID: Grade must be between 0 and 100.";
            } else if (grade >= 98) {
                return "With Highest Honor";
            } else if (grade >= 95) {
                return "With High Honor";
            } else if (grade >= 90) {
                return "With Honor";
            } else if (grade >= 85) {
                return "Satisfactory";
            } else if (grade >= 80) {
                return "Very Good";
            } else if (grade >= 75) {
                return "Good";
            } else {
                return "FAILED";
            }
        }

        function evaluateGrade() {
            const gradeInput = document.getElementById("gradeInput").value;
            const resultText = getGradeResult(gradeInput);
            document.getElementById("result").textContent = resultText;
        }
    </script>
</body>
</html>
