<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #FFF5E1;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .hello {
      font-size: 2rem;
      background-color: #1e1e1e;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(228, 68, 63, 0.5);
      color: #E4443F;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #1e1e1e;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      color: #FFF5E1;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href = 'activities.html';">Back</button>
  <div class="hello">
    <script>
      document.write("Hello, world!");
    </script>
  </div>
</body>
</html>
