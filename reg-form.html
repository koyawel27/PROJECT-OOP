<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            background-color: #f5f5dc;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            margin-top: 3%;
        }

        #heading1, #heading2 {
            text-align: center;
        }

        h3 {
            text-align: center;
        }

        .main {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            margin-top: 3%;
        }

        .p1, .p2 {
            background-color: white;
            width: 40%;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .p1 {
            align-items: center;
            text-align: center;
        }

        .p2 {
            padding-left: 50px;
        }

        input {
            width: 300px;
            height: 50px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            margin-top: 30px;
            width: 150px;
            height: 50px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }

        #btn1, #btn2 {
            background-color: #4682b4;
            border: 2px solid #4682b4;
            color: white;
        }

        #btn1:hover, #btn2:hover {
            background-color: #5a9bd5;
            border: 2px solid black;
            color: white;
        }

        #d1, #d2, #d3 {
            font-family: Arial, Helvetica, sans-serif;
        }

        .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #1e1e1e;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      color: #FFF5E1;
      transition: background-color 0.3s ease;
      max-width: 100px;
    }

    .back-button:hover {
      background-color: #333;
    }
    </style>
    <script>
        function submitform(event) {
            // Prevent form from submitting (prevents page refresh)
            event.preventDefault();

            // Get input values
            var fname = document.myForm.fname.value;
            var lname = document.myForm.lname.value;
            var mnumber = document.myForm.mnumber.value;
            var addr = document.myForm.addr.value;

            // Display values
            document.getElementById("d1").innerHTML = "Name: " + fname + " " + lname;
            document.getElementById("d2").innerHTML = "Address: " + addr;
            document.getElementById("d3").innerHTML = "Phone Number: " + mnumber;
        }

        function clrfrm(event) {
            event.preventDefault(); // Prevents form reset from refreshing the page

            // Reset form fields
            document.myForm.reset();

            // Clear displayed info
            document.getElementById("d1").innerHTML = "";
            document.getElementById("d2").innerHTML = "";
            document.getElementById("d3").innerHTML = "";
        }
    </script>
</head>
<body>
    <button class="back-button" onclick="window.location.href = 'activities.html';">Back</button>

    <h1 id="heading1">Activity 2</h1>
    <h3>Name: Nepthalie Jezer B. Macaslang <br>BSIS 2C</h3>

    <div class="main">
        <div class="p1">
            <!-- Corrected form tag -->
            <form name="myForm" id="myForm">
                <h1>Enter Your Details</h1>
                <input type="text" name="fname" placeholder="Enter First Name"> <br><br>
                <input type="text" name="lname" placeholder="Enter Last Name"> <br><br>
                <input type="text" name="mnumber" placeholder="Enter Phone Number"> <br><br>
                <input type="text" name="addr" placeholder="Enter Your Address"> <br><br>

                <div class="btns">
                    <!-- Use 'onsubmit' and 'onclick' with event.preventDefault() -->
                    <button id="btn1" onclick="submitform(event)">Submit</button>
                    <button id="btn2" onclick="clrfrm(event)">Clear</button>
                </div>
            </form>
        </div>

        <div class="p2">
            <h1 id="heading2">Your Information</h1>
            <h3 id="d1"></h3>
            <h3 id="d2"></h3>
            <h3 id="d3"></h3>
        </div>
    </div>
</body>
</html>
